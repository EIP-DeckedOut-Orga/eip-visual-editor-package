# SonarCloud Configuration
sonar.projectKey=EIP-DeckedOut-Orga_eip-visual-editor-package
sonar.organization=eip-deckedout-orga

# Project Information
sonar.projectName=Visual Editor Package
sonar.projectVersion=1.0.6

# Source Configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/__tests__/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.coverage.exclusions=**/__tests__/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/ui/**,**/lib/**

# TypeScript Configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
