name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: "docs"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: self-hosted
    if: github.repository == 'EIP-DeckedOut-Orga/eip-visual-editor-package'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate documentation
        run: npm run docs

      - name: Deploy to server
        run: |
          # Create target directory if it doesn't exist
          mkdir -p /var/www/dev/docs/editor
          
          # Remove old documentation
          rm -rf /var/www/dev/docs/editor/*
          
          # Copy new documentation
          cp -r docs/* /var/www/dev/docs/editor/
          
          # Set proper permissions
          chmod -R 755 /var/www/dev/docs/editor
          
          echo "Documentation deployed to https://deckedout.fr/dev/docs/editor/"

      - name: Verify deployment
        run: |
          if [ -f /var/www/dev/docs/editor/index.html ]; then
            echo "✅ Documentation successfully deployed"
            ls -lh /var/www/dev/docs/editor/ | head -10
          else
            echo "❌ Deployment failed - index.html not found"
            exit 1
          fi
