# Nginx Configuration for Visual Editor Documentation
# Add this to your nginx server block for deckedout.fr

location /dev/docs/editor/ {
    alias /var/www/dev/docs/editor/;
    index index.html;
    
    # Enable directory listing (optional)
    autoindex off;
    
    # Cache static assets
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Handle HTML files
    location ~* \.html$ {
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # CORS headers (if needed for API docs)
    add_header Access-Control-Allow-Origin "https://deckedout.fr" always;
    
    # Try to serve file directly, fallback to index.html
    try_files $uri $uri/ $uri.html /dev/docs/editor/index.html;
}

# After adding this configuration:
# 1. Test nginx configuration: sudo nginx -t
# 2. Reload nginx: sudo systemctl reload nginx
# 3. Verify: curl -I https://deckedout.fr/dev/docs/editor/
